<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="Slutprojekt.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<title>Apply</title>

</head>

<body class="body">

<div1 class="logo-header">
	<h1>Apply</h1>
	<img src="Img/IQ_Logo_BlackWhite_Roof (1).png" alt="Indie Quest Logo" class="logo-img">
</div1>


<label for="Y">personnummer*:</label>
<input type="text" id="pnr" placeholder="ååååmmdd-xxxx" required>
<hr>

<label for="Y">Förnamn*:</label>
<input type="text" id="fnman" placeholder="" required>
<br><br>
<label for="Y">Efternamn*:</label>
<input type="text" id="enamn" placeholder="" required>
<hr>

<label for="Y">c/o:</label>
<input type="text" id="c/o" placeholder="">
<br><br>
<label for="Y">Adress*:</label>
<input type="text" id="adress" placeholder="" required>
<br><br>
<label for="Y">Postnummer*:</label>
<input type="text" id="ponr" placeholder="" required>
<br><br>
<label for="Y">Ort*:</label>
<input type="text" id="ort" placeholder="" required>
<hr>

<label for="Y">Telefon:</label>
<input type="text" id="telefon" placeholder="123-456-78">
<br><br>
<label for="Y">E-post:</label>
<input type="text" id="e-post" placeholder="xxxxx@gmail.com">
<br><br>

<label class="label-bold">Hur vill du bli kontaktad?</label>
	<div class="radio-group radio-size">
 		<label><input type="radio" name="kontakt" value="telefon"> Telefon</label>
  		<label><input type="radio" name="kontakt" value="epost"> E-post</label>
  		<label><input type="radio" name="kontakt" value="sms"> SMS</label>
	</div>

<label for="medborgarskap" class="label-bold">Medborgarskap</label>
	<select id="medborgarskap" name="medborgarskap">
  		<option value="">Välj land</option>
  		<option value="sverige">Sverige</option>
  		<option value="norge">Norge</option>
  		<option value="finland">Finland</option>
  		<option value="danmark">Danmark</option>
  		<option value="annat">Annat</option>
	</select>

<br>

<label for="other-country">Om du valde "Annat", ange vilket land:</label>
<input type="text" id="other-country" name="other-country" placeholder="Ange land">

<hr>

</html>
